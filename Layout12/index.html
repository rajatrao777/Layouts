<!DOCTYPE html>
<html lang = "en">

<head>
    <title>Splash</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="img/splash.jpg" rel = "icon" type = "image/ico">
</head>

<body>
    <div class = "container">
        <div class = "top-row">
            <img class = "logo" src = "img/splash.jpg" alt = "image not supported"/>
            <div class = "splash">Splash</div>
            <form class = "search_box" data-test="form">
                <button class = "search_button" data-test="button" title = "search splash">
                    <img class = "search_image" src = "img/search.png" alt = "image not supported">
                </button>
                <input type = "search" class = "search_box_content" data-test="input" placeholder="Search free high-resolution photos" required autocapitalize="none" spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false" autocomplete="off"/>
                <button type="reset" class = "search_button" title = "clear">
                    <img class = "clear_image"src = "img/clear.png" alt = "image not supported"/>
                </button>
            </form> 
            <div class = "list-items">
                <ul class = "list-items-contents">
                    <li class = "list-items-content">Collections</li>
                    <li class = "list-items-content">Explore</li>
                    <li class = "list-items-content">
                        <button class = "post_photo">Post a Photo</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
