<!DOCTYPE html>
<html lang="en">

<head>
    <title>Splash</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="img/splash.jpg" rel="icon" type="image/ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class="container">
        <div class="top-row">
            <img class="logo" src="img/splash.jpg" alt="image not supported" />
            <div class="splash">Splash</div>
            <div class="form-search-box">
                <form class="search_box" data-test="form">
                    <button class="search_button" data-test="button" title="search splash">
                        <img class="search_image" src="img/search.png" alt="image not supported">
                    </button>
                    <input type="search" class="search_box_content" data-test="input" placeholder="Search photos"
                        required autocapitalize="none" spellcheck="false" role="combobox" aria-autocomplete="list"
                        aria-expanded="false" autocomplete="off" />
                    <button type="reset" class="search_button" title="clear">
                        <img class="clear_image" src="img/clear.png" alt="image not supported" />
                    </button>
                </form>
            </div>
            <div class="list-items">
                <ul class="list-items-contents">
                    <li class="list-items-content"><a href="#">Collections</a></li>
                    <li class="list-items-content"><a href="#">Explore</a></li>
                    <li class="list-items-content-button">
                        <button class="button_content">Post a Photo</button>
                    </li>
                    <li class="list-items-content-button">
                        <button class="button_content">Login</button>
                    </li>
                    <li class="list-items-content-button">
                        <button class="button_content">Sign Up</button>
                    </li>
                    <li class="list-items-content-button">
                        <button class="more_content">
                            <img src="img/more.png" alt="image not supported" />
                        </button>
                    </li>
                </ul>

            </div>
        </div>
        <div class="header-content">
            <img class="image-header-content" src="img/matthew-brodeur-551933-unsplash.jpg" alt="image not supported" />
            <div class="image-header-content-details">Splash</div>
            <div class="image-header-content-details-part line1">Beautiful, free photos.</div>
            <div class="image-header-content-details-part line2">Gifted by the world&#39s most generous community of
                photographers</div>
        </div>
        <div class="grid-photos">
            <div class="grid-photos-content">
                <div class="grid-photos-type">
                    <div class="image-caption">Patterns</div>
                    <a href="#">
                        <img class="items" src="img/kristiana-pinne-1244919-unsplash.jpg" title="Patterns" alt="image not supported">
                    </a>
                </div>
                <div class="grid-photos-type">
                    <div class="image-caption">Nature</div>
                    <a href="#">
                        <img class="items" src="img/natalie-riedel-1246811-unsplash.jpg" title="Nature" alt="image not supported">
                    </a>
                </div>
                <div class="grid-photos-type">

                    <div class="image-caption">Architecture</div>
                    <a href="#">
                        <img class="items" src="img/andrik-langfield-1239150-unsplash.jpg" title="Architecture" alt="image not supported">
                    </a>
                </div>
                <div class="grid-photos-type">
                    <div class="image-caption">Fashion</div>
                    <a href="#">
                        <img class="items" src="img/collins-lesulie-1247985-unsplash.jpg" title="Fashion" alt="image not supported">
                    </a>
                </div>
                <div class="grid-photos-type">
                    <div class="image-caption">Food</div>
                    <a href="#">
                        <img class="items" src="img/benjamin-sow-1068976-unsplash.jpg" title="Food" alt="image not supported">
                    </a>
                </div>
                <div class="grid-photos-type">
                    <div class="image-caption">Animals</div>
                    <a href="#">
                        <img class="items" src="img/mat-reding-1247334-unsplash.jpg" title="Animals" alt="image not supported">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
